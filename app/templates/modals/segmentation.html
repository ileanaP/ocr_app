<div class="modal fade js-modal-segmentation" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Segmentation Display</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <p>Please choose what you want you want to see on the segmented image:</p>
      <div class="form-group">
          <div class="checkbox">
              <label>
                  <input class="js-checkbox-lines js-checkbox-segmentation-modal" name="preprocessing" type="checkbox" value="y" checked>
                  Lines
              </label>
            </div>
            <div class="checkbox">
              <label>
                  <input class="js-checkbox-words js-checkbox-segmentation-modal" name="segmentation" type="checkbox" value="y">  
                  Words            
              </label>
            </div>
            <div class="checkbox">
              <label>
                  <input class="js-checkbox-regions js-checkbox-segmentation-modal" name="recognition" type="checkbox" value="y" checked>
                  Regions      
              </label>
            </div>
            <div class="checkbox">
              <label>
                  <input class="js-checkbox-boundaries js-checkbox-segmentation-modal" name="recognition" type="checkbox" value="y">
                  Line Boundaries      
              </label>
            </div>
            <div class="checkbox">
              <label>
                  <input class="js-checkbox-frame js-checkbox-segmentation-modal" name="recognition" type="checkbox" value="y">
                  Text Area Frame      
              </label>
            </div>
           <div class="checkbox">
              <label>
                  <input class="js-checkbox-showall js-checkbox-segmentation-modal" name="recognition" type="checkbox" value="y">
                  Show All      
              </label>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary js-close" data-dismiss="modal">Close and Leave Default</button>
        <button type="button" class="btn btn-primary js-save" disabled>Save changes</button>
      </div>
    </div>
  </div>
</div>
