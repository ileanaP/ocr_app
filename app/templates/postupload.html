<div class="row">
    <div class="col-sm-4">
        <h2>Next steps...</h2>
        <div class="form-group">     
            
            <div class="checkbox">
              <label>
                  <input checked="true" class="js-checkbox-preprocessing js-checkbox-main" name="preprocessing" type="checkbox" value="y">
                  Image Preprocessing
              </label>
              <div class="spinner-grow text-secondary js-spinner-preprocessing" role="status">
                  <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="checkbox">
              <label>
                  <input checked="true" class="js-checkbox-segmentation js-checkbox-main" name="segmentation" type="checkbox" value="y">  
                  Image Segmentation            
              </label>
              <div class="spinner-grow text-secondary js-spinner-segmentation" role="status">
                  <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="checkbox">
              <label>
                  <input checked="true" class="js-checkbox-recognition js-checkbox-main" name="recognition" type="checkbox" value="y">
                  Text Recognition      
              </label>
              <div class="spinner-grow text-secondary js-spinner-recognition" role="status">
                  <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="buttons-group">
                <div class="floatLeft">
                    <button type="button" class="btn btn-primary js-apply">Apply</button>
                </div>
                <div class="floatRight">
                    <button type="button" class="btn btn-light js-return-to-upload">Try Another Image</button><br/>
                    <button type="button" class="btn btn-light js-toggle-original">See Original</button>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <img src="" class="js-image" />
    </div>
</div>
